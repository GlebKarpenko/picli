general:
  errors:
    no_module_execution: "This script is meant to be imported."
    invalid_folder_path: "The folder path {folder_path} is invalid or does not exist."

editing_tools:
  cropping_complete: |
                     Cropped images from path {input_folder} to {output_folder}
                     Total number of edited files: {edited_count}
  compressing_complete: |
                        Compressed images from path {input_folder} to {output_folder}
