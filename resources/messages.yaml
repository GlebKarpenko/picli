  input_folder_info: "Current input_folder path with images to edit (use --input_folder to edit): {input_folder}"
  output_folder_info: "Current output_folder path with edited images(use --output_folder to edit): {output_folder}"
  errors: 
    metric_wrong_percent: "Invalid percentage value for image editing: {coordinate}"
    metric_wrong_pixel: "Invalid pixel value for image editing: {coordinate}"
    wrong_crop_coords_input: "Invalid cropping coordinates input. An example of valid coords is: \"crop -c 5%\" or \"crop -c 5%,10,5px,0%\""
    cropping_failed: "Could not crop files in {input_folder} with specified parameters"
    compressing_failed: "Could not compress files in {input_folder} with specified parameters"
    no_config_access: |
                      Could not access configuration file.
                      You may need to pass folder with images to edit as editing command argument